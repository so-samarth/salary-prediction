<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">SALARY PREDICTOR</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Job Type -->
                            <h5 class="card-title">Job Type</h5>
                            <select name="jobType" id="jobType" required="required">
                                <option value="CEO">CEO</option>
                                <option value="CTO">CTO</option>
                                <option value="CFO">CFO</option>
				        <option value="VICE_PRESIDENT">Vice President</option>
                                <option value="MANAGER">Manager</option>
                                <option value="SENIOR">Senior</option>
                                <option value="JUNIOR">Junior</option>
                                <option value="JANITOR">Janitor</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Degree</h5>
                            <!-- Degree -->
                            <select name="degree" id="degree" required="required">
                                <option value="DOCTORAL">Doctoral</option>
                                <option value="MASTERS">Masters</option>
                                <option value="BACHELORS">Bachelors</option>
                                <option value="HIGH_SCHOOL">High School</option>
                                <option value="NONE">None</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Major</h5>
                            <!-- Major -->
                            <select name="major" id="major" required="required">
                                <option value="MATH">Maths</option>
                                <option value="CHEMISTRY">Chemistry</option>
                                <option value="ENGINEERING">Engineering</option>
                                <option value="LITERATURE">Literature</option>
                                <option value="BUSINESS">Business</option>
                                <option value="PHYSICS">Physics</option>
                                <option value="BIOLOGY">Biology</option>
                                <option value="COMPSCI">Computer Science</option>
                                <option value="NONE">None</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Industry</h5>
                            <!-- Industry -->
                            <select name="industry" id="industry" required="required">
                                <option value="OIL">Oil</option>
                                <option value="SERVICE">Service</option>
                                <option value="FINANCE">Finance</option>
                                <option value="HEALTH">Health</option>
                                <option value="AUTO">Auto</option>
                                <option value="WEB">Web</option>
                                <option value="EDUCATION">Education</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


		<br>
		<br>
		<br>

		<div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Experience -->
                            <h5 class="card-title">Experience (years)</h5>
                            <input type="number" name="experience" required="required">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Distance from Metropolis (miles)</h5>
                            <!-- Miles from Metropolis -->
                            <input type="number" name="milesfromMetropolis" required="required">
                            </input>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Predict my salary" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©2022 Samarth Surlekar</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
